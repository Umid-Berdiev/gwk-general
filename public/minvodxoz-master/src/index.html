<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Вход</title>
  <!-- MDBootstrap -->
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/mdb.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body id="root" class="info-color-dark">

  <section id="login">
    <div class="container pt-5">
      <div class="row justify-content-center mb-4">
        <div class="col-6 top-block d-flex align-items-center justify-content-center">
          <img class="float-left align-self-middle mr-3" src="../public/img/Flag-Gerb-1.jpg" alt="" width="70" height="50" />
          <h5 class="font-weight-bold text-primary">ГОСУДАРСТВЕННЫЙ ВОДНЫЙ КАДАСТР<br />РЕСПУБЛИКИ УЗБЕКИСТАН</h5>
        </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-6 main-block d-flex align-items-center justify-content-center">      
          <!-- Default form login -->
          <form class="p-5 form-row">
            <h5 class="mb-4 text-primary font-weight-bold">Введите данные для входа</h5>
            <!-- Email -->
            <input type="text" id="defaultLoginFormLogin" class="form-control border border-primary mb-4" placeholder="Имя пользователя">
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control border border-primary mb-4" placeholder="Пароль">
            <div class="col-12 px-0">
              <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                  <!-- Remember me -->
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember"><small>Запоминать</small></label>
                  </div>
                </div>
                <div class="col-auto">
                  <!-- Sign in button -->
                  <button class="btn btn-sm btn-info" type="submit">Вход</button>
                </div>
              </div>
            </div>
            <!-- <div class="row justify-content-between">
              Forgot password
              <a class="" href="">Forgot password?</a>
              Register
              <p>Not a member?
                <a href="">Register</a>
              </p>
            </div> -->
          </form>
          <!-- Default form login -->
        </div>
      </div>    
    </div>
  </section>
  
  <script src="../public/js/jquery-3.2.1.min.js"></script>
  <script src="../public/js/popper.min.js"></script>
  <script src="../public/js/bootstrap.min.js"></script>
  <script src="../public/js/mdb.min.js"></script>
  <!-- Awesome svg icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <script src="../public/js/main.js"></script>
</body>
</html>
