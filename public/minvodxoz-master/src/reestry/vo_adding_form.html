<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Гидроузел - форма добавления</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    <!-- Roboto fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="../../public/css/style.css">
  </head>
  <body>
    <main class="">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="row border border-primary justify-content-center">
              <h5 class="bg-primary text-white p-3 w-100 d-flex justify-content-between">Водный объект - форма добавления <a href="" class="text-decoration-none h5">&times;</a></h5>
              <div class="col-12 p-4">
                <table id="" class="table table-striped table-bordered adding-forms">
                  <tbody>
                    <tr>
                      <th scope="row">Тип водного объекта</th>
                      <td>
                        <select class="custom-select">
                          <option selected></option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Кадастровый номер</th>
                      <td class="form-group">
                          <input type="text" class="form-control" id="" placeholder="">
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Название</th>
                      <td class="form-group">
                        <input type="text" class="form-control" id="" placeholder="">
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Области</th>
                      <td>
                        <select class="selectpicker" multiple data-live-search='true' title='Выбрать..' data-width='100%'>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Районы</th>
                      <td>
                        <select class="selectpicker" multiple data-live-search='true' title='Выбрать..' data-width='100%'>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Северная широта</th>
                      <td class="form-group">
                        <input type="text" class="form-control" id="" placeholder="">
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Восточная долгота</th>
                      <td class="form-group">
                        <input type="text" class="form-control" id="" placeholder="">
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Точное расположение</th>
                      <td class="form-group">
                        <textarea class="form-control" name="" id="" cols="40" rows="3"></textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-auto justify-content-center pb-3">
                <button type="button" class="btn btn-secondary px-5">Закрыть</button>
                <button type="button" class="btn btn-primary px-5">Сохранить</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/i18n/defaults-*.min.js"></script>
    <!-- Awesome svg icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="../../public/js/main.js"></script>
  </body>
</html>
